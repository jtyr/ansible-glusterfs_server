[defaults]

# Disable .retry files
retry_files_enabled = False

# Custom ansible_managed message
ansible_managed = This file is managed by Ansible.
    Do not edit this file manually.
    Any changes will be automatically reverted.

# Run handlers even if the play fails
force_handlers = True

# Increase SSH timeout
timeout = 60

# Disable host key checking
host_key_checking = False


[ssh_connection]

# Extra SSH arguments
ssh_args = "-o ConnectionAttempts=3 -o ControlMaster=auto -o ControlPersist=10m -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=60 -o ServerAliveCountMax=2"

# Reduce number of SSH operations (requires "!requiretty" in sudoers)
pipelining = True


[privilege_escalation]

# Always use sudo
become = True
